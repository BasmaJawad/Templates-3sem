<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="form" id = "loginForm" >
    <h2>Login</h2>

    <div class="form-element">
        <label for="username">Email</label>
        <input type="text" id="username" placeholder="Indtast din brugernavn">
    </div>

    <div class="form-element">
        <label for="password">Adgangskode</label>
        <input type="password" id="password" placeholder="Indtast adgangskode">
    </div>
    <br>
    <div class="form-element">
        <button id="submitButton" class="button" type = "submit" value ="submit" > Sign in </button>
    </div>
</div>


<script src="login.js"></script>
</body>
</html>
