<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="popUp.css">

</head>
<body>

<div class="button-container">
    <button>
        Click for pop-up!
    </button>
</div>

<!-- dialog er et pop-up vindue, som kontrolleres i JS-->

<dialog>
    <div id="popUpWrapper">


        <div>
            <br>
            Hello there! This is an easy way to make a pop-up window in HTML and JS.
            <br><br>
        </div>
        <div>

            <button class="close">
                Close
            </button>

        </div>
    </div>
</dialog>


<script src="popup.js"></script>

</body>
</html>
